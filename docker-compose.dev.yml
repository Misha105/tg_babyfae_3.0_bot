services:
  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    command: npm run dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./bot:/app
      - /app/node_modules
    env_file:
      - .env

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      target: development
    command: npm run dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env

networks:
  babyfae-network:
    driver: bridge
