openapi: 3.0.3
info:
  title: Babyfae API
  description: API for Babyfae baby care tracking application
  version: 3.0.0
  contact:
    name: Babyfae Support

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://your-domain.com
    description: Production server

security:
  - TelegramAuth: []

components:
  securitySchemes:
    TelegramAuth:
      type: apiKey
      in: header
      name: X-Telegram-Init-Data
      description: Telegram WebApp initData for authentication

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error

    BabyProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 2
          maxLength: 50
        gender:
          type: string
          enum: [male, female]
        birthDate:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ActivityRecord:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [feeding, water, medication, sleep, custom, diaper, pump, bath, walk, play, doctor, other]
        timestamp:
          type: string
          format: date-time
        endTimestamp:
          type: string
          format: date-time
        notes:
          type: string
          maxLength: 300
        amount:
          type: number
          minimum: 0
          maximum: 10000
        unit:
          type: string
          enum: [ml, mg, gr, drops, pieces]
        medicationName:
          type: string
          maxLength: 50
        subType:
          type: string
          maxLength: 50
          description: Custom activity name for type=custom

    GrowthRecord:
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        weight:
          type: number
          minimum: 0
          maximum: 50000
        weightUnit:
          type: string
          enum: [kg, lb, g]
        height:
          type: number
          minimum: 0
          maximum: 200
        heightUnit:
          type: string
          enum: [cm, in]
        ageInDays:
          type: integer

paths:
  /health:
    get:
      summary: Health check
      description: Check if the server is running and database is connected
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  uptime:
                    type: number
                  database:
                    type: string
                    example: connected
                  timestamp:
                    type: string
                    format: date-time

  /api/user/{id}:
    get:
      summary: Get user data
      description: Retrieve all data for a specific user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Telegram user ID
      responses:
        '200':
          description: User data retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    $ref: '#/components/schemas/BabyProfile'
                  settings:
                    type: object
                  activities:
                    type: array
                    items:
                      $ref: '#/components/schemas/ActivityRecord'
                  customActivities:
                    type: array
                  growthRecords:
                    type: array
                    items:
                      $ref: '#/components/schemas/GrowthRecord'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - User can only access their own data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/user/{id}/profile:
    post:
      summary: Save user profile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                profile:
                  $ref: '#/components/schemas/BabyProfile'
      responses:
        '200':
          description: Profile saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api/user/{id}/activity:
    post:
      summary: Save activity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivityRecord'
      responses:
        '200':
          description: Activity saved successfully
        '400':
          description: Invalid data
        '403':
          description: ID conflict with another user
    delete:
      summary: Delete activity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                activityId:
                  type: string
                  format: uuid
              required:
                - activityId
      responses:
        '200':
          description: Activity deleted successfully
        '404':
          description: Activity not found

  /api/user/{id}/activities:
    get:
      summary: Get activities with pagination
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: before
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Activities retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  activities:
                    type: array
                    items:
                      $ref: '#/components/schemas/ActivityRecord'

  /api/user/{id}/settings:
    post:
      summary: Save user settings
      description: Merges provided settings with existing settings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                settings:
                  type: object
      responses:
        '200':
          description: Settings saved successfully

  /api/user/{id}/custom-activity:
    post:
      summary: Save custom activity definition
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                name:
                  type: string
                  maxLength: 50
                icon:
                  type: string
                  enum: [star, heart, sun, cloud, music, book, bath, utensils]
                color:
                  type: string
                  enum: [amber, emerald, sky, purple, pink, rose, indigo, teal]
              required:
                - id
                - name
                - icon
                - color
      responses:
        '200':
          description: Custom activity saved successfully
        '400':
          description: Invalid icon or color
    delete:
      summary: Delete custom activity definition
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customActivityId:
                  type: string
                  format: uuid
              required:
                - customActivityId
      responses:
        '200':
          description: Custom activity deleted successfully

  /api/user/{id}/growth:
    post:
      summary: Save growth record
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GrowthRecord'
      responses:
        '200':
          description: Growth record saved successfully
    delete:
      summary: Delete growth record
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recordId:
                  type: string
                  format: uuid
              required:
                - recordId
      responses:
        '200':
          description: Growth record deleted successfully

  /api/user/{id}/export:
    get:
      summary: Export all user data
      description: Export all user data as JSON for backup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User data exported successfully
          content:
            application/json:
              schema:
                type: object
        '429':
          description: Rate limit exceeded

  /api/user/{id}/export-to-chat:
    post:
      summary: Send backup to Telegram chat
      description: Sends JSON backup file to user's Telegram chat
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                language:
                  type: string
                  enum: [en, ru]
      responses:
        '200':
          description: Backup sent to chat
        '429':
          description: Rate limit exceeded (1 request per minute)

  /api/user/{id}/import:
    post:
      summary: Import user data
      description: Import data from JSON backup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Data imported successfully
        '400':
          description: Invalid import data
        '429':
          description: Rate limit exceeded

  /api/user/{id}:
    delete:
      summary: Delete all user data
      description: Permanently delete all data for the user (GDPR compliance)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: All data deleted successfully
        '429':
          description: Rate limit exceeded

  /api/schedules/update:
    post:
      summary: Update schedule (DISABLED)
      description: This endpoint is disabled. Returns 410 Gone.
      deprecated: true
      responses:
        '410':
          description: Feature disabled

  /api/schedules:
    delete:
      summary: Delete schedule (DISABLED)
      description: This endpoint is disabled. Returns 410 Gone.
      deprecated: true
      responses:
        '410':
          description: Feature disabled

tags:
  - name: User Data
    description: User profile and data management
  - name: Activities
    description: Activity tracking
  - name: Growth
    description: Growth records
  - name: Export/Import
    description: Data backup and restore
  - name: Deprecated
    description: Disabled features
