server {
    listen 80;
    server_name localhost;
    server_tokens off;

    # Security headers for static content
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Allow embedding in Telegram - CSP 'frame-ancestors' should be used instead of X-Frame-Options.
    add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://telegram.org https://*.telegram.org" always;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Prevent accidental exposure of dotfiles (eg .env, .git)
    location ~* /(\.|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
